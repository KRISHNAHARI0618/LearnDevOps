3: Resolver Cache
4: Root Servers
5: Resolver Cache
6: TOP Level Domain

- DNS Resolves Names to Address
- Resolves Names to IP Address
- Resolver Server --> Internet Service provider --> Root Server --> 13 Sets of Root Servers --> Again will Send the Request to Resolver to search with Top Level Domain where all details about Domains Present 

DNS Records:
- A Record : Resolves a Domain Names to IP Address(IPv4)
- AAAA Record : Domain Names to IP Address (IPv6)
- CNAME : Alias For another Domain Name 
