🌐 TCP/IP : This is like the main language of the internet. TCP is about putting data into packets and making sure they get delivered properly. IP deals with giving these packets addresses and directions. Together, they help devices chat across different networks.

🔎 DNS : Think of this as the internet's address book. It turns website names we know (like google.com) into numbers (IP addresses) that computers understand, so the right website loads when you type it in.

How DNS Works:
- NameServers
- DNS Records

1: Browser Cache
