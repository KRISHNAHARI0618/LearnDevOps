DevOps:
  Definition: >
    DevOps is the combination of cultural Philosophies, Practices, and Tools
    That increases the ability to deliver the application and its services at high velocity with evolving and improving products at a faster pace than the normal software development process and infrastructure management process.
    This Speed Enables Organizations to better serve their customers and Compete with peers in the market

Benefits:
  - Collaboration
  - Speed
  - Security
  - Continuous_Delivery
  - Continuous_Deployment
  - Continuous_Integration
  - Scalability
  - Reliability
  - Up-gradations

Software_Distribution:
  Definition: >
    Software Distribution is the process of delivering the software and its components to its end user.
    Ditro means the collection of software tools, build, assemble, and configured so that it can be used efficiently as is it is often the closest thing of turnkey of free open-source software

Software:
  Definition: >
    A set of instructions, data, and programs that are implemented in the hardware part of computer used to operate computers and execute specific tasks which user has need.
    It Solves complex problems and saves lots of time to the humans by solving manual tasks easily

Ways_to_Distribute_Software:
  - Version_Control(Source_Code_Management): Required More tools to set up like Git, GitHub, Jenkins
  - Package_Management
  - Archive
  - Image_Building

Caching:
  Definition: >
    Caching is storing the minimum data required to enter the applications which caused has accessed very frequently which are highly expensive to enter every time and io intensive the data could not change very often (Very Frequently)
  Types:
    - CPU_Caching
    - Browser_Caching
    - Distributed_Systems_Caching
    - Memory_Caching
    - Distributed_Caching

Open_Source:
  Definition: >
    The term open source refers to something people can modify and share because its design is publicly accessible

Service_Availability:
  Definition: >
    Service availability is simply the measure of the service being available and accessible to the customers during the time you promised to keep the service available. It's usually calculated as a percentage.
  Target: "99%.X"

Chaos_Engineering:
